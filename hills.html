<!DOCTYPE html>
<html>
<head>
    <title>New Year Riddle Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px gray;
        }
        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <h1>üéâ Welcome! üéâ</h1>
    <p>Click the button below to play the New Year Riddle!</p>
    <button onclick="openRiddle()">Open Riddle</button>

    <script>
        function openRiddle() {
            const riddleWindow = window.open("", "_blank", "width=600,height=700");
            riddleWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>New Year Riddle</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            background-color: #f0f8ff;
                            text-align: center;
                            padding: 30px;
                        }
                        input {
                            padding: 5px;
                            width: 50px;
                            text-align: center;
                        }
                        button {
                            padding: 10px 20px;
                            font-size: 16px;
                            margin-top: 20px;
                            cursor: pointer;
                        }
                        #result {
                            font-size: 24px;
                            color: green;
                            margin-top: 30px;
                        }
                    </style>
                </head>
                <body>
                    <h1>üß© New Year Riddle üß©</h1>

                    <p><b>1.</b> How many eyes do humans have?</p>
                    <input type="number" id="q1">

                    <p><b>2.</b> How many whole numbers are there between 5 and 6?</p>
                    <input type="number" id="q2">

                    <p><b>3.</b> How many legs does a human normally have?</p>
                    <input type="number" id="q3">

                    <p><b>4.</b> How many letters are there in the word <b>FRIDAY</b>?</p>
                    <input type="number" id="q4">

                    <br><br>
                    <button onclick="checkAnswers()">Check Answers</button>

                    <div id="result"></div>

                    <script>
                        function checkAnswers() {
                            let a1 = document.getElementById("q1").value;
                            let a2 = document.getElementById("q2").value;
                            let a3 = document.getElementById("q3").value;
                            let a4 = document.getElementById("q4").value;

                            if (a1 == 2 && a2 == 0 && a3 == 2 && a4 == 6) {
                                document.getElementById("result").innerHTML =
                                    "üéâüéÜ Happy New Year 2026 üéÜüéâ";
                            } else {
                                document.getElementById("result").innerHTML =
                                    "‚ùå Wrong answers. Try again!";
                            }
                        }
                    </script>

                </body>
                </html>
            `);
        }
    </script>

</body>
</html>
