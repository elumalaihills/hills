<!DOCTYPE html>
<html>
<head>
  <title>Birthday Riddle ‚ú®</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 18px;
      width: 420px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 64, 129, 0.6);
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      color: #ff4081;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 12px 30px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: green;
      min-height: 30px;
    }

    /* Floating sparkles */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: gold;
      border-radius: 50%;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h2>‚ú® Birthday Riddle ‚ú®</h2>

    <p>1Ô∏è‚É£ Enter your name</p>
    <input type="text" id="q1">

    <p>2Ô∏è‚É£ Enter your roll number</p>
    <input type="text" id="q2">

    <p>3Ô∏è‚É£ Enter your favourite cricketer name</p>
    <input type="text" id="q3">

    <br><br>
    <button onclick="checkAnswers()">üéÅ Submit</button>

    <div id="result"></div>
  </div>

  <script>
    function typeText(text, element) {
      element.innerHTML = "";
      let i = 0;
      let interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 70);
    }

    function checkAnswers() {
      var a1 = q1.value.toLowerCase().trim();
      var a2 = q2.value.trim();
      var a3 = q3.value.toLowerCase().trim();

      if (a1 === "revathi" && a2 === "2261090003" && a3 === "rohit sharma") {

        typeText("üéÇüéâ MANY MORE HAPPY RETURNS OF THE DAY üéâüéÇ", result);

        confetti({ particleCount: 250, spread: 120 });

      } else {
        result.innerHTML = "‚ùå Wrong answer! Try again üòÑ";
        box.classList.add("shake");
        setTimeout(() => box.classList.remove("shake"), 400);
      }
    }

    // Create sparkles
    setInterval(() => {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
