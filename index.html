<!DOCTYPE html>
<html>
<head>
    <title>New Year Riddle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px gray;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff6347;
        }
        input {
            padding: 5px;
            width: 50px;
            text-align: center;
        }
        #riddleSection {
            display: none;
            margin-top: 30px;
        }
        #result {
            font-size: 24px;
            color: green;
            margin-top: 30px;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            top: 0;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% {transform: translateY(0) rotate(0deg);}
            100% {transform: translateY(600px) rotate(360deg);}
        }
    </style>
</head>
<body>

    <h1>üéâ Welcome to the New Year Riddle! üéâ</h1>
    <button onclick="startRiddle()">Start Riddle</button>

    <div id="riddleSection">
        <h2>üß© Answer these 4 questions üß©</h2>

        <p><b>1.</b> How many eyes do humans have?</p>
        <input type="number" id="q1">

        <p><b>2.</b> How many whole numbers are there between 5 and 6?</p>
        <input type="number" id="q2">

        <p><b>3.</b> How many legs does a human normally have?</p>
        <input type="number" id="q3">

        <p><b>4.</b> How many letters are there in the word <b>FRIDAY</b>?</p>
        <input type="number" id="q4">

        <br><br>
        <button onclick="checkAnswers()">Check Answers</button>
        <div id="result"></div>
    </div>

    <script>
        function startRiddle() {
            document.getElementById("riddleSection").style.display = "block";
        }

        function checkAnswers() {
            let a1 = document.getElementById("q1").value;
            let a2 = document.getElementById("q2").value;
            let a3 = document.getElementById("q3").value;
            let a4 = document.getElementById("q4").value;

            if (a1 == 2 && a2 == 0 && a3 == 2 && a4 == 6) {
                document.getElementById("result").innerHTML =
                    "üéâüéÜ Happy New Year 2026 üéÜüéâ";
                launchConfetti();
            } else {
                document.getElementById("result").innerHTML =
                    "‚ùå Wrong answers. Try again!";
            }
        }

        // Simple confetti effect
        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
    </script>

</body>
</html>
